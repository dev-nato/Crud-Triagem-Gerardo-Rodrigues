<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- As a heading -->
    <nav style="background-color: rgb(35, 85, 223) !important;" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">USF Gerardo Rodrigues</span>
        </div>
    </nav>


    <form action="{% url 'criar_pacientes' %}" method="post">
        {% csrf_token %}
    <div class="container-fluid">
        <h4 style="text-align: center;">Triagem</h4>
        <div class="row">
            <div class="col-md-12">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="nome" placeholder="JoÃ£o Silva">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Peso</label>
                <input type="text" name="kg" class="form-control" id="kg" placeholder="60 Kg">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Pressao</label>
                <input type="text" name="pa" class="form-control" id="pa" placeholder="120x80">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Temperatura</label>
                <input type="text" name="temp" class="form-control" id="temp" placeholder="36">
            </div>
        </div>
    </div>
    <br>
    <div class="d-grid gap-2 d-md-block text-center">
        <button class="btn btn-lg btn-success" type="submit" ><span class="iconify" data-icon="tdesign:calculation"></span>Salvar</button>
        <button class="btn btn-lg btn-warning" type="reset" style="color:#fff;"><span class="iconify" data-icon="ant-design:clear-outlined"></span>Limpar</button>
    </div>
    </form>
    <br>
    <div class="d-grip d-md-block text-center">
        <a href="{% url 'listar_pacientes'%}"><button class="btn btn-lg btn-secondary">Ver Pacientes</button></a>
    </div>
    
</body>
</html>
